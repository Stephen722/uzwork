<html>
<head>
<title>UZWORK Login</title>
<link rel="stylesheet" type="text/css" href="../static/style.css" />
<script type="text/javascript" src="../static/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../static/api-script.js"></script>
</head>
<body style="background-color: #fff;">
<div class="inner">
验证用户是否登录
<hr size="1px">
<table>
	<tr><td class="label">接口地址：</td><td class="cont">{domain}/user/online</td></tr>
	<tr><td class="label">请求方式：</td><td>GET</td></tr>
	<tr><td class="label">接口描述：</td><td class="cont">根据token判断当前用户是否登录</td></tr>
	<tr><td class="label">请求参数：</td><td>
		<table>
			<thead>
				<tr><th class="td30">参数名</th><th class="td10">必选</th><th class="td10">类型</th><th class="td50">说明</th></tr>
			</thead>
			<tbody>
				<tr><td>N/A</td><td>N/A</td><td>N/A</td><td>N/A</td></tr>
				<!-- <tr><td></td><td></td><td></td><td></td></tr> -->
			</tbody>
		</table>
	</td></tr>
	<tr><td class="label">返回示例：</td><td>
		<div class="json">
{
    "message": "用户已登录",
    "success": true
}
		</div>
	</td></tr>
	<tr><td class="label">返回说明：</td><td>
		<table>
			<thead>
				<tr><th class="td30">字段名</th><th class="td10">类型</th><th class="td50">说明</th></tr>
			</thead>
			<tbody>
				<tr><td>success</td><td>boolean</td><td>“true/false”代表“登录/未登录”</td></tr>
				<tr><td>message</td><td>string</td><td>返回消息</td></tr>
				
				<!-- <tr><td></td><td></td><td></td></tr> -->
			</tbody>
		</table>
	</td></tr>
</table>
</div>
</body>
</html>
