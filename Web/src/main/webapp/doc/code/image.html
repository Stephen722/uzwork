				<!-- <tr><td></td><td></td><td></td><td></td></tr> -->
			</tbody>
		</table>
	</td></tr>
	<tr><td class="label">返回示例：</td><td>
		<div class="json">
以字节流的形式输出图片验证码
		</div>
	</td></tr>
	<tr><td class="label">返回说明：</td><td>
		<table>
			<thead>
				<tr><th class="td30">字段名</th><th class="td10">类型</th><th class="td50">说明</th></tr>
			</thead>

			</tbody>
		</table>
	</td></tr>
</table>
